<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Tip-cacul.css">
</head>

<body>

    

        <div class="container">

                <h2 class="a">ITMD4/541-lab3- Fanghui</h2>
                <h1 class="a">Tip Calculator</h1>
                <br/>

       <span style="width: 200px; display: inline-block;">BillTotal：</span><input type="text"
       id="BillTotal"
       name="Bill Total"
       placeholder="Enter Bill Total"
       class="text-box">
        <br />

       <span style="width: 200px; display: inline-block;"> Tip:</span> <input type="range" min="0" max="100" value="10" step="1" id="TipSlider" class="text-box">
    
        

        <br />
        
        

        <span style="width: 200px; display: inline-block;"> Tip Percentage：:</span> <input type="number" disabled  id="Tipperssage" class="text-box">
        <br />
        <span style="width: 200px; display: inline-block;"> Tip Amount：</span> <input type="number"  disabled   id="TipAmount" class="text-box">
        <br />
        <span style="width: 200px; display: inline-block;">  Total Bill with Tip:</span>  <input type="number"   disabled   id="TotalBill" class="text-box">
      
        <br />
        <p id="tipResult"></p>
        <p id="totalResult"></p>
       </div>
         
    <script src="Tip-cacul.js"></script>
</body>
</html>
